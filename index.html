<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { margin-top: 10px; }
        img { margin-top: 10px; max-width: 300px; border: 1px solid #ddd; border-radius: 10px; }
        .result { font-size: 20px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>CNN Image CLassification</h1>
    <div class="container">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload & Predict</button>
        </form>
        
        {% if prediction %}
            <p class="result">Prediction: {{ prediction }}</p>
            <img src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}
    </div>

</body>
</html>
